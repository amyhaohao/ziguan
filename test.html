<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <style>
        .swipe-wrapper{position: relative;}
        .img{width:100%;display: block;}
        .mint-swipe{position: absolute;width:100%;height:100%;top:0;}
        .mint-swipe img{width:100%;}
        input{border:1px solid blue;height: 40px;}
        input:focus{-webkit-tap-highlight-color:rgba(0,0,0,0);outline: none;}
        button{height:40px;-webkit-tap-highlight-color:rgba(0,0,0,0);}
    </style>
</head>
<body>
<div id="app">
    <div class="swipe-wrapper">
        <img src="images/banner1.jpg" class="img"/>
        <mt-swipe :auto="3000" ref="swipeWrapper">
            <mt-swipe-item class="swip-item-1 item"><img src="images/banner1.jpg" /></mt-swipe-item>
            <mt-swipe-item class="swip-item-2 item"><img src="images/banner2.jpg" /></mt-swipe-item>
            <mt-swipe-item class="swip-item-3 item"><img src="images/banner3.jpg" /></mt-swipe-item>
        </mt-swipe>
    </div>

    <div class="button-wrapper">
        <button class="prev-button flex-item" @click="prev">prev</button>
        <button class="next-button flex-item" @click="next">next</button>
    </div>
    <input type="date" placeholder="test" value="2016-09-23" onchange="alert(typeof this.value)"/>
    <input type="number" pattern="[0-9]*"/>
    <input type="tel" pattern="[0-9]*"/>
    <input type="button" value="test" style="border-radius:5px;border:none;height:40px;display:block;-webkit-appearance:none;background:blue;color:#fff;"/>
    <button onclick="console.log('ddd')" class="btn">testtest</button>
    <input type="email" placeholder="email"/><input type="email" placeholder="email2" pattern="[0-9]*"/>
    <input type="text" pattern="[0-9a-z]*" placeholder="text pattern" />
    <input type="file" accept="image/jpeg,image/x-png"/>ffffffff
    <input type="button" style="-webkit-appearance:none;background:#dfdfdf" value="test" />
    <input type="button" style="-webkit-appearance:none;background:#dfdfdf" value="test" disabled/>
</div>
<script type="text/javascript" src="js/libs/vue.js"></script>
    <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            prev: function () {
                this.$refs.swipeWrapper.prev();
                console.log(this.$children);
            },
            next: function () {
                this.$refs.swipeWrapper.next();
            }
        }
    });
    </script>
</body>
</html>
